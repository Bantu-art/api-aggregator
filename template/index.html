<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataHub Dashboard</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <div class="logo">DataHub</div>
            <div class="date-time" id="current-date-time">Friday, April 11, 2025</div>
        </header>

        <div class="dashboard-grid">
            <!-- Weather Card -->
            <div class="card weather-card">
                <div class="weather-info">
                    <div class="weather-city">Nairobi, KE</div>
                    <div class="weather-desc">Broken Clouds</div>
                    <div class="weather-temp">16Â°C</div>
                    <div class="weather-details">
                        <div class="weather-detail">
                            <div class="weather-detail-label">Humidity</div>
                            <div class="weather-detail-value">89%</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Wind</div>
                            <div class="weather-detail-value">2.1 m/s</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Pressure</div>
                            <div class="weather-detail-value">1015 hPa</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Calendar Card -->
            <div class="card calendar-card">
                <div class="card-header">
                    <div class="card-title">Today</div>
                </div>
                <div class="current-date">April 11</div>
                <div class="current-day">Friday, 2025</div>
                <div class="sun-info">
                    <div class="sun-item">
                        <div class="sun-label">Sunrise</div>
                        <div class="sun-time">6:24 AM</div>
                    </div>
                    <div class="sun-item">
                        <div class="sun-label">Sunset</div>
                        <div class="sun-time">6:36 PM</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
